<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Report - Doctor Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Header -->
    <header class="text-center">
        <img src="https://www.thousandeyes.com/dA/3494d05b-2edc-4abc-8bd8-59b385e5347b" alt="Logo" height="60">
        <h2>E-Channeling System - Doctor Portal</h2>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                Upload Patient Report
            </div>
            <div class="card-body">
                <!-- Success Message -->
                <div th:if="${param.success}" class="alert alert-success" role="alert">
                    <strong>Success!</strong> Report uploaded successfully.
                </div>

                <!-- Error Message -->
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                    <span th:text="${errorMessage}"></span>
                </div>

                <!-- Upload Form -->
                <form th:action="@{/doctor/report/save}" th:object="${report}" method="post" enctype="multipart/form-data">
                    <!-- Patient Name -->
                    <div class="mb-3">
                        <label for="patientName" class="form-label">Patient Name *</label>
                        <input type="text" 
                               class="form-control" 
                               th:field="*{patientName}" 
                               id="patientName" 
                               placeholder="Enter patient's full name"
                               th:classappend="${#fields.hasErrors('patientName')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('patientName')}" th:errors="*{patientName}"></div>
                    </div>

                    <!-- Doctor Name -->
                    <div class="mb-3">
                        <label for="doctorName" class="form-label">Doctor Name *</label>
                        <input type="text" 
                               class="form-control" 
                               th:field="*{doctorName}" 
                               id="doctorName" 
                               placeholder="Enter doctor's full name"
                               th:classappend="${#fields.hasErrors('doctorName')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('doctorName')}" th:errors="*{doctorName}"></div>
                    </div>

                    <!-- Description -->
                    <div class="mb-3">
                        <label for="description" class="form-label">Report Description *</label>
                        <textarea class="form-control" 
                                  th:field="*{description}" 
                                  id="description" 
                                  rows="4" 
                                  placeholder="Enter report details, diagnosis, or notes..."
                                  th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''"></textarea>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                    </div>

                    <!-- File Upload -->
                    <div class="mb-3">
                        <label for="file" class="form-label">Upload Report File (PDF/Image) *</label>
                        <input type="file" 
                               class="form-control" 
                               id="file" 
                               name="file" 
                               accept=".pdf,.jpg,.jpeg,.png,.doc,.docx"
                               required>
                        <small class="text-muted">Accepted formats: PDF, JPG, PNG, DOC, DOCX (Max 10MB)</small>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Upload Report</button>
                        <a href="/" class="btn btn-secondary ms-2">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 E-Channeling System. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
