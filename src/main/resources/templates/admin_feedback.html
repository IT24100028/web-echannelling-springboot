<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Feedback - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Header -->
    <header class="text-center">
        <img src="https://www.thousandeyes.com/dA/3494d05b-2edc-4abc-8bd8-59b385e5347b" alt="Logo" height="60">
        <h2>E-Channeling System - Admin Dashboard</h2>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <span>Feedback Management</span>
                    <a href="/admin" class="btn btn-secondary btn-sm">Back to Dashboard</a>
                </div>
            </div>
            <div class="card-body">
                <!-- Success Message -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Feedback Table -->
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Rating</th>
                                <th>Comment</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(listFeedback)}">
                                <td colspan="6" class="text-center text-muted">No feedback available</td>
                            </tr>
                            <tr th:each="feedback : ${listFeedback}">
                                <td th:text="${feedback.id}"></td>
                                <td th:text="${feedback.name}"></td>
                                <td th:text="${feedback.email}"></td>
                                <td>
                                    <span class="star-display">
                                        <span th:each="i : ${#numbers.sequence(1, feedback.rating)}">★</span>
                                        <span th:each="i : ${#numbers.sequence(feedback.rating + 1, 5)}" style="color: #ddd;">★</span>
                                    </span>
                                </td>
                                <td>
                                    <span th:text="${#strings.abbreviate(feedback.comment, 50)}"></span>
                                </td>
                                <td>
                                    <a th:href="@{/admin/feedback/edit/{id}(id=${feedback.id})}" 
                                       class="btn btn-info btn-sm">Edit</a>
                                    <a th:href="@{/admin/feedback/delete/{id}(id=${feedback.id})}" 
                                       class="btn btn-danger btn-sm"
                                       onclick="return confirm('Are you sure you want to delete this feedback?')">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Statistics -->
                <div class="mt-4">
                    <p class="text-muted">Total Feedback: <strong th:text="${#lists.size(listFeedback)}"></strong></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 E-Channeling System. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
