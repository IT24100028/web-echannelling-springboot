<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Reports - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Header -->
    <header class="text-center">
        <img src="https://www.thousandeyes.com/dA/3494d05b-2edc-4abc-8bd8-59b385e5347b" alt="Logo" height="60">
        <h2>E-Channeling System - Admin Dashboard</h2>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <span>Report Management</span>
                    <a href="/admin" class="btn btn-secondary btn-sm">Back to Dashboard</a>
                </div>
            </div>
            <div class="card-body">
                <!-- Success Message -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Error Message -->
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Reports Table -->
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Patient Name</th>
                                <th>Doctor Name</th>
                                <th>Description</th>
                                <th>File Name</th>
                                <th>Upload Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(listReports)}">
                                <td colspan="7" class="text-center text-muted">No reports available</td>
                            </tr>
                            <tr th:each="report : ${listReports}">
                                <td th:text="${report.id}"></td>
                                <td th:text="${report.patientName}"></td>
                                <td th:text="${report.doctorName}"></td>
                                <td>
                                    <span th:text="${#strings.abbreviate(report.description, 50)}"></span>
                                </td>
                                <td th:text="${report.fileName}"></td>
                                <td th:text="${#temporals.format(report.uploadDate, 'dd-MM-yyyy HH:mm')}"></td>
                                <td>
                                    <a th:href="@{/report/download/{id}(id=${report.id})}" 
                                       class="btn btn-success btn-sm">Download</a>
                                    <a th:href="@{/admin/reports/delete/{id}(id=${report.id})}" 
                                       class="btn btn-danger btn-sm"
                                       onclick="return confirm('Are you sure you want to delete this report?')">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Statistics -->
                <div class="mt-4">
                    <p class="text-muted">Total Reports: <strong th:text="${#lists.size(listReports)}"></strong></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 E-Channeling System. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
