<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - E-Channeling System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Header -->
    <header class="text-center">
        <img src="https://www.thousandeyes.com/dA/3494d05b-2edc-4abc-8bd8-59b385e5347b" alt="Logo" height="60">
        <h2>E-Channeling System</h2>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                Submit Your Feedback
            </div>
            <div class="card-body">
                <!-- Success Message -->
                <div th:if="${param.success}" class="alert alert-success" role="alert">
                    <strong>Thank you!</strong> Your feedback has been submitted successfully.
                </div>

                <!-- Feedback Form -->
                <form th:action="@{/feedback/save}" th:object="${feedback}" method="post">
                    <!-- Name Field -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name *</label>
                        <input type="text" 
                               class="form-control" 
                               th:field="*{name}" 
                               id="name" 
                               placeholder="Enter your full name"
                               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>

                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address *</label>
                        <input type="email" 
                               class="form-control" 
                               th:field="*{email}" 
                               id="email" 
                               placeholder="Enter your email"
                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>

                    <!-- Rating Field -->
                    <div class="mb-3">
                        <label class="form-label">Rating *</label>
                        <div class="rating">
                            <input type="radio" th:field="*{rating}" value="5" id="star5">
                            <label for="star5">★</label>
                            <input type="radio" th:field="*{rating}" value="4" id="star4">
                            <label for="star4">★</label>
                            <input type="radio" th:field="*{rating}" value="3" id="star3">
                            <label for="star3">★</label>
                            <input type="radio" th:field="*{rating}" value="2" id="star2">
                            <label for="star2">★</label>
                            <input type="radio" th:field="*{rating}" value="1" id="star1">
                            <label for="star1">★</label>
                        </div>
                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"></div>
                    </div>

                    <!-- Comment Field -->
                    <div class="mb-3">
                        <label for="comment" class="form-label">Your Feedback *</label>
                        <textarea class="form-control" 
                                  th:field="*{comment}" 
                                  id="comment" 
                                  rows="5" 
                                  placeholder="Share your experience with us..."
                                  th:classappend="${#fields.hasErrors('comment')} ? 'is-invalid' : ''"></textarea>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"></div>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit Feedback</button>
                        <a href="/" class="btn btn-secondary ms-2">Back to Home</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 E-Channeling System. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
