<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Login - E-Channeling System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="index.html">
          <i class="fas fa-stethoscope me-2"></i>E-Channeling
        </a>
      </div>
    </nav>

    <!-- Doctor Login Section -->
    <section class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow">
              <div class="card-body p-5">
                <div class="text-center mb-4">
                  <div class="mb-3">
                    <i class="fas fa-user-md fa-3x text-primary"></i>
                  </div>
                  <h2 class="fw-bold text-primary">Doctor Login</h2>
                  <p class="text-muted">Access your medical dashboard</p>
                </div>

                <form action="/doctor/login" method="post">

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                      <span class="input-group-text">
                        <i class="fas fa-envelope"></i>
                      </span>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        required
                      />
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                      <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                      </span>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        required
                      />
                      <button
                        class="btn btn-outline-secondary"
                        type="button"
                        onclick="togglePassword()"
                      >
                        <i class="fas fa-eye" id="passwordToggle"></i>
                      </button>
                    </div>
                  </div>

                  <div class="mb-3 form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="rememberMe"
                    />
                    <label class="form-check-label" for="rememberMe">
                      Remember me
                    </label>
                  </div>

                  <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Login as Doctor
                  </button>

                  <div class="text-center">
                    <p class="text-muted mb-0">
                      Not registered as a doctor?
                      <a
                        th:href="@{/doctor/signup}"
                        class="text-primary text-decoration-none"
                        >Register here</a
                      >
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h5><i class="fas fa-stethoscope me-2"></i>E-Channeling System</h5>
            <p class="text-muted">Making healthcare accessible to everyone.</p>
          </div>
          <div class="col-md-6 text-md-end">
            <p class="text-muted mb-0">
              &copy; 2024 E-Channeling System. All rights reserved.
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      // Alert function
      function showAlert(message, type) {
        const alertDiv = document.createElement("div");
        alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
        alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;

        const container = document.querySelector(".container");
        container.insertBefore(alertDiv, container.firstChild);

        // Auto-dismiss after 5 seconds
        setTimeout(() => {
          if (alertDiv.parentNode) {
            alertDiv.remove();
          }
        }, 5000);
      }
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const passwordToggle = document.getElementById("passwordToggle");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          passwordToggle.className = "fas fa-eye-slash";
        } else {
          passwordInput.type = "password";
          passwordToggle.className = "fas fa-eye";
        }
      }

      function handleDoctorLogin(event) {
        event.preventDefault();

        const form = event.target;
        const email = form.querySelector('[name="email"]').value;
        const password = form.querySelector('[name="password"]').value;

        const submitBtn = form.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;

        submitBtn.innerHTML =
          '<span class="spinner-border spinner-border-sm me-2"></span>Signing in...';
        submitBtn.disabled = true;

        // Use Spring Security form login
        const formData = new FormData();
        formData.append("username", email);
        formData.append("password", password);

        fetch("/user/signin", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: new URLSearchParams({
            username: email,
            password: password,
          }),
        })
          .then((response) => {
            if (response.ok) {
              showAlert("Successfully signed in as doctor!", "success");
              setTimeout(() => {
                window.location.href = "/doctor/dashboard";
              }, 1500);
            } else {
              showAlert("Invalid email or password", "danger");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            showAlert("An error occurred. Please try again.", "danger");
          })
          .finally(() => {
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
          });
      }
    </script>
  </body>
</html>
